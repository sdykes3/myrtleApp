<div class="container-fluid">

  <div class="bar bar-header bar-light">
      <section style="padding-top: 20px">
        <span>Available Drinks</span>
          <select name="drinkFilter" id="drinkFilter" ng-model="flavorDrop">
              <option value="" selected>All</option>
              <option value="creamy">Creamy</option>
              <option value="minty">Minty</option>
              <option value="chocolatey">Chocolatey</option>
              <option value="fruity">Fruity</option>
              <option value="coffee">Coffee</option>
              <option value="sweet drink">Sweet</option>
              <option value="stiff">Stiff</option>
              <option value="citrusy">Citrusy</option>
              <option value="ginger">Ginger</option>
          </select>
      </section>
  </div>

  <ul class="drinkList list-group">
      <a href="#/drinks/{{drink.id}}" ng-repeat="drink in drinksAvail | filter:flavorDrop:drink.flavors.flavor">
          <!--<label>{{drink.flavors}}</label>-->
        <li class="availItem list-group-item">{{drink.name}}</li>
      </a>
  </ul>

</div>
