<div  ng-show="tab.title=='Liquor'">
    <ul class="list">
        <li class="cabinetItem" ng-repeat="ing in inLiquor" >
            <div>
                <span>{{ing.name}}</span><input type="checkbox" ng-click="toggleStock(ing)" ng-checked="ing.inStock"></input>
            </div>
        </li>
    </ul>
    <ul class="list">
        <li class="cabinetItem" ng-repeat="ing in outLiquor" >
            <div>
                <span>{{ing.name}}</span><input type="checkbox" ng-click="toggleStock(ing)" ng-checked="ing.inStock"></input>
            </div>
        </li>
    </ul>
</div>
