<div  ng-show="tab.title=='Liquor'">

    <ul class="cabinetList">
        <li class="cabinetItem list-group-item" ng-repeat="ing in inLiquor" ng-click="toggleStock(ing)">
            <div>
                <span>{{ing.name}}</span>
                <label><input type="checkbox" ng-checked="ing.inStock"></label>
            </div>
        </li>
        <li class="cabinetItem list-group-item" ng-repeat="ing in outLiquor" ng-click="toggleStock(ing)">
            <div>
                <span>{{ing.name}}</span>
                <label><input type="checkbox" ng-checked="ing.inStock"></label>
            </div>
        </li>
    </ul>
</div>
